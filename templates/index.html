<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Зачеркнутый текст для выполненных задач */
        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .task-buttons {
            display: flex;
        }

        .task-buttons button {
            margin-left: 5px;
        }

        /* Стили для сообщений об ошибках */
        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Styles for the delete modal */
        #deleteModal .modal-content {
            text-align: center;
        }

        #deleteModal .buttons {
            margin-top: 20px;
        }

        #deleteModal .buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <div class="input-container">
        <input type="text" id="taskName" placeholder="Название задачи">
        <input type="text" id="taskDescription" placeholder="Описание задачи">
        <button onclick="addTask()">Добавить задачу</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <h2>Список задач:</h2>
    <ul id="taskList"></ul>

    <!-- Модальное окно для редактирования задачи -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Редактировать задачу</h2>
            <input type="hidden" id="editTaskId">
            <label for="editTaskName">Название:</label>
            <input type="text" id="editTaskName"><br>
            <label for="editTaskDescription">Описание:</label>
            <input type="text" id="editTaskDescription"><br>
            <button onclick="saveEditedTask()">Сохранить</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Удалить задачу?</h2>
            <p>Вы уверены, что хотите удалить эту задачу?</p>
            <div class="buttons">
                <button onclick="confirmDeleteTask()">Удалить</button>
                <button onclick="closeDeleteModal()">Отмена</button>
            </div>
            <input type="hidden" id="deleteTaskId">
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/tasks/v1';

        // Function to get all tasks
        async function getTasks() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                data.data.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span class="${task.completed ? 'completed' : ''}">${task.name} - ${task.description || ''}</span>
                        <div class="task-buttons">
                            <button onclick="toggleCompleteTask(${task.id})">${task.completed ? 'Не выполнено' : 'Выполнено'}</button>
                            <button onclick="editTask(${task.id})">
Редактировать</button>
                            <button onclick="openDeleteModal(${task.id})">Удалить</button>
                        </div>
                    `;
                    taskList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Ошибка при получении задач:', error);
                displayError('Ошибка при получении задач. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to add a new task
        async function addTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;

            if (!taskName) {
                displayError("Пожалуйста, введите название задачи.");
                return;
            }

            const taskData = {
                name: taskName,
                description: taskDescription,
                completed: false
            };

            try {
                const response = await fetch(`${API_BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error adding task:", response.status, errorText);
                    displayError(`Error adding task: ${response.status} - ${errorText}`);
                    return;
                }

                console.log("Task added successfully");
                getTasks();
                document.getElementById('taskName').value = '';
                document.getElementById('taskDescription').value = '';
                clearError();
            } catch (error) {
                console.error("Error adding task:", error);
                displayError('Ошибка при добавлении задачи. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to toggle task completion status
        async function toggleCompleteTask(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/${taskId}/complete`, {
                    method: 'PATCH'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error toggling task completion:", response.status, errorText);
                    displayError(`Error toggling task completion: ${response.status} - ${errorText}`);
                    return;
                }

                console.log("Task toggled successfully");
                getTasks();
                clearError();
            } catch (error) {
                console.error('Ошибка при переключении статуса задачи:', error);
                displayError('Ошибка при переключении статуса задачи. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to open the edit task modal
        async function editTask(taskId) {
            const editModal = document.getElementById("editModal");
            const editTaskIdInput = document.getElementById("editTaskId");
            const editTaskNameInput = document.getElementById("editTaskName");
            const editTaskDescriptionInput = document.getElementById("editTaskDescription");

            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const taskToEdit = data.data.find(task => task.id === taskId);
                if (!taskToEdit) {
                    throw new Error(`Task with id ${taskId} not found`);
                }
                editTaskIdInput.value = taskId;
                editTaskNameInput.value = taskToEdit.name;
                editTaskDescriptionInput.value = taskToEdit.description;
                editModal.style.display = "block";

            } catch (error) {
                console.error('Ошибка при редактировании задачи:', error);
                 displayError('Ошибка при редактировании задачи. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to close the edit task modal
        function closeEditModal() {
            const editModal = document.getElementById("editModal");
            editModal.style.display = "none";
        }

        // Function to save the edited task
        async function saveEditedTask() {
            const taskId = document.getElementById("editTaskId").value;
            const newName = document.getElementById("editTaskName").value;
            const newDescription = document.getElementById("editTaskDescription").value;

            const taskData = {
                name: newName,
                description: newDescription
            };

            try {
                const response = await fetch(`${API_BASE_URL}/${taskId}/edit`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error saving edited task:", response.status, errorText);
                    displayError(`Error saving edited task: ${response.status} - ${errorText}`);
                    return;
                }

                console.log("Task edited successfully");
                getTasks();
                closeEditModal();
                clearError();
            } catch (error) {
                console.error('Ошибка при сохранении отредактированной задачи:', error);
                displayError('Ошибка при сохранении отредактированной задачи. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to open the delete confirmation modal
        function openDeleteModal(taskId) {
            document.getElementById('deleteTaskId').value = taskId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Function to close the delete confirmation modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Function to confirm and delete the task
        async function confirmDeleteTask() {
            const taskId = document.getElementById('deleteTaskId').value;

            try {
                const response = await fetch(`${API_BASE_URL}/${taskId}/delete`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error deleting task:", response.status, errorText);
                    displayError(`Error deleting task: ${response.status} - ${errorText}`);
                    return;
                }

                console.log("Task deleted successfully");
                getTasks();
                closeDeleteModal();
                clearError();
            } catch (error) {
                console.error('Ошибка при удалении задачи:', error);
                displayError('Ошибка при удалении задачи. Пожалуйста, проверьте консоль.');
            }
        }

        // Function to display error messages
        function displayError(message) {
            const errorMessageDiv = document.getElementById('errorMessage');errorMessageDiv.innerText = message;
        }

        // Function to clear error messages
        function clearError() {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.innerText = '';
        }

        // Load tasks on page load
        getTasks();
    </script>

</body>
</html>
